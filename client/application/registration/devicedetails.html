<template name="deviceDetails">
    <div class="row">
        <div class="col-md-12">
            <h1>Device details</h1>
            <p><strong>Number:</strong> {{device.mobileNumber}}</p>
            <p><strong>Device ID:</strong> {{device.deviceId}}</p>
            <p><strong>Created:</strong> {{device.created}}</p>
        </div>
    </div>
</template>
