<template name="registation">
    <button class="notification">Click</button>
    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
                {{#each registrations}}
                    <li class="list-group-item">
                        <a href="/device-details/{{_id}}">{{mobileNumber}}</a>
                    </li>
                {{/each}}
            </ul>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
</template>
