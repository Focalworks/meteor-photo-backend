<template name="registation">
    <div class="row">
        <div class="col-md-12">
            <h1>Device registrations</h1>
            <table class="table table-bordered table-responsive table-striped">
                <thead>
                <tr>
                    <th>Mobile number</th>
                    <th>Device Id</th>
                    <th>Display name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#each registrations}}
                <tr>
                    <td>{{mobileNumber}}</td>
                    <td>{{deviceId}}</td>
                    <td>{{displayName}}</td>
                    <td>
                        <a href="/device-details/{{_id}}" class="glyphicon glyphicon-eye-open"></a>
                        <a href="/device-details/{{_id}}" class="glyphicon glyphicon-remove-sign delete" data-id="{{_id}}"></a>
                    </td>
                </tr>
                {{/each}}
                </tbody>
            </table>
            <button id="del-s3">Click</button>
        </div>
    </div>
</template>
