<template name="distListDetails">
    <div class="row">
        <div class="col-md-12">
            <h1>{{distList.name}}</h1>
            <p>Creator: {{distList.creator}} - Display Name: {{distList.displayName}}</p>
            <p>Created on: {{distList.created}}</p>
            <p>Members: </p>
            <ul>
                {{#each distList.members}}
                    <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
