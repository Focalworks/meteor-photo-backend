<template name="photoSetDetails">
    <div class="row">
        <div class="col-md-12">
            <h1>{{photoSet.name}}</h1>
            <p>Created by: {{photoSet.displayName}}</p>
            <p>Mobile number: {{photoSet.createdBy}}</p>
            <p>Distribution list: <a href="/dist-list-listing/{{photoSet.distListId}}">Group</a></p>

            <ul>
                {{#each photoSet.urls}}
                <li><img src="https://s3.amazonaws.com/{{this}}" alt="" width="200"/></li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
